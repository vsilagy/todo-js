<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" />
		<title>Todo list js</title>
		<script src="bundle.js" defer></script>
	</head>
	<body class="w-screen h-screen">
		<header class="relative">
			<img
				src="./images/bg-desktop-light.jpg"
				class="absolute top-0 left-0 w-full h-72 -z-50" />
			<nav class="max-w-xl mx-auto mb-4">
				<div class="flex justify-between p-4">
					<h1
						class="text-4xl text-white font-bold tracking-widest uppercase mt-16 dark:text-white">
						Todo
					</h1>
					<div class="text-white mt-16">
						<img src="./images/icon-sun.svg" alt="theme icon" />
					</div>
				</div>
			</nav>
		</header>
		<section class="container max-w-xl mx-auto mb-2">
			<form id="form" action="submit" class="flex px-4">
				<input
					id="todo-input"
					type="text"
					name="text"
					placeholder="Create a new todo..."
					class="w-full py-4 px-2 text-lg rounded shadow-md placeholder:text-lightGrayishBlue dark:bg-veryDarkGrayishBlue outline-none" />
			</form>
		</section>
		<section class="container max-w-xl mx-auto">
			<ul
				id="todo-list"
				class="flex flex-col p-4 group-first:rounded-t last:rounded-b">
				<li
					class="px-4 py-4 shadow-lg list-rounded last:border-none bg-white border-b border-veryLightGrayishBlue dark:bg-veryDarkGrayishBlue dark:border-darkGrayishBlue">
					Jog around the park 3x
				</li>
				<li
					class="px-4 py-4 shadow-lg list-rounded last:border-none bg-white border-b border-veryLightGrayishBlue dark:bg-veryDarkGrayishBlue dark:border-darkGrayishBlue">
					Read for 1 hour
				</li>
				<li class="li-style">Pick up groceries</li>
			</ul>
		</section>
	</body>
</html>
